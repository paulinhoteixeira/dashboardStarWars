<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Star Wars - Dashboard</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>


</head>

<body>
    <div class="container">
        <div class="lateralMenu">
            <img src="./assets/logo.png" alt="Logo do Star Wars" />
            <div class="menuItems">
                <ul>
                    <li>
                        <img src="./assets/dashboard.svg" />
                        <p>Dashboard</p>
                    </li>
                    <li>
                        <img src="./assets/personagens.svg" />
                        <p>Personagens</p>
                    </li>
                    <li>
                        <img src="./assets/planetas.svg" />
                        <p>Planetas e luas</p>
                    </li>
                    <li>
                        <img src="./assets/nave.svg" />
                        <p>Naves espaciais</p>
                    </li>

                </ul>

            </div>

            <div class="settings">
                <i data-feather="settings"></i>
                <p>Configurações</p>

            </div>

        </div>
        <div class="content">

            <div class="cardsHeader">

                <div class="card smallCard">
                    <div class="cardContent">
                        <div class="cardInfo">
                            <p>Personagens</p>
                            <h2 id="personagens"></h2>
                        </div>
                        <img src="./assets/personagens-black.svg" alt="">
                    </div>
                </div>
                <div class="card largeCard">
                    <div class="cardContainer">

                        <div class="cardContent">
                            <div class="cardInfo">
                                <p>Luas</p>
                                <h2 id="luas"></h2>
                            </div>
                            <img src="./assets/luas-black.svg" alt="">
                        </div>

                        <div class="cardContent">
                            <div class="cardInfo">
                                <p>Planetas</p>
                                <h2 id="planetas"></h2>
                            </div>
                            <img src="./assets/planetas-black.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="card smallCard">
                    <div class="cardContent">
                        <div class="cardInfo">
                            <p>Naves</p>
                            <h2 id="naves"></h2>
                        </div>
                        <img src="./assets/nave-black.svg" alt="">
                    </div>
                </div>
            </div>

            <div class="mainContent">
                <div class="table">
                    <h5>Últimos filmes</h5>
                    <p>Saiba os últimos lançamentos da marca</p>
                    <table id="filmsTable">
                        <thead>
                            <tr>
                                <th>Títulos</th>
                                <th>Estréia</th>
                                <th>Diretor</th>
                                <th>Episódios</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <tr>

                            </tr>
                        </tbody>
                    </table>    
                </div>
                
                <div class="chart">
                    <div id="piechart" style="width: 400px; height: 400px;"></div>
                </div>
            </div>
        </div>

    </div>

    <script>
        feather.replace()
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="scripts.js"></script>

</body>

</html>
